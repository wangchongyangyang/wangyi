<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易账号中心</title>
	</head>
	<link rel="stylesheet" href="css/regist.css" />
	
	<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
	<script src="js/regist.js" type="text/javascript" charset="utf-8"></script>
	
	<body>
		<!--注册页面-->
		<header>
			<div>
				<a href="regist.html">
					<div></div>
				</a>
			</div>
			<div>
				已有账号？去
				<a href="login.html">登录</a>
			</div>
		</header>
		<section>
			<div class="top">
				<div>
					普通账号注册
				</div>
				<a href="//haoma.163.com/?from=zcb" target="_blank">
					靓号注册
					<p>
						new
					</p>
				</a>
			</div>
			<div class="inp">
				<form novalidate="true"> 
					<div class="zhanghao">
						<label>账号：</label>
						<input type="text" placeholder="网易邮箱/其他邮箱" required="required" novalidate="true" class="yx"/>
						<span class="yin">
							
						</span>
						<!--<div class="cha">X</div>-->
					</div>
					<div class="zhanghao">
						<label>密码：</label>
						<input type="text" placeholder="6-16位密码，区分大小写" required="required" novalidate="true"/>
						
					</div>
					<div class="zhanghao">
						<label>确认密码：</label>
						<input type="text" placeholder="再次输入密码" required="required" novalidate="true"/>
					</div>
					<div class="zhanghao">
						<label>验证码：</label>
						<input class="yanzheng" type="text" placeholder="点此进行验证"/>
					</div>
					<div class="zhanghao">
						<label>手机号：</label>
						<input type="text" placeholder="11位手机号" required novalidate="true"/>
					</div>
					<div class="shoujihao">
						<label></label>
						<a href="#">切换到国际手机</a>
					</div>
					<div class="wangji">
						<label></label>
						<p>忘记密码时，可通过手机快速找回密码</p>
					</div>
					<div class="duanxin">
						<label>短信验证码：</label>
						<input type="text" placeholder="输入短信验证码"/>
						<span>获取验证码</span>
					</div>
					<div class="zhanghao zhuce">
						<label></label>
						<div id="btn">注&nbsp;&nbsp;册</div>
					</div>
					<div class="zhanghao">
						<label></label>
						<div class="tiao">
							<input type="checkbox" class="dui"/>
							<span style="margin-left: 10px;">用户勾选即代表同意《网易邮箱服务条款》《网易隐私政策》</span>
						</div>
					</div>
				</form>
			</div>
			<a href="//id.163.com/gj/?from=webzj_zc" class="lianjie" target="_blank">
				<img src="https://ursdoccdn.nosdn.127.net/reg/app_xc_small_170402.png"/>
			</a>
		</section>
		<footer>
			<ul>
				<li href="#">About NetEase</li>
				<li href="#">公司简介</li>
				<li href="#">联系方式</li>
				<li href="#">OAuth2.0认证</li>
				<li href="#">招聘信息</li>
				<li href="#">客户服务</li>
				<li href="#">相关法律</li>
				<li href="#">网络营销</li>
			</ul>
			<p>网易公司版权所有 ©1997-2019</p>
		</footer>
	</body>
</html>
